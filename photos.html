    <title>Photo Collection</title>
    <style>
        .photo-grid {
            display: grid;
            /* This creates 3 columns that adjust automatically */
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        /* Ensuring all images stay the same size */
        .photo-grid img {
            width: 100%;
            height: 200px;
            /* Forces a uniform height */
            object-fit: cover;
            /* Crops the image to fit the box instead of squishing it */
            border-radius: 15px;
        }

        /* Ensuring all images stay the same size */
        .photo-grid video {
            width: 100%;
            height: 200px;
            /* Forces a uniform height */
            object-fit: cover;
            /* Crops the image to fit the box instead of squishing it */
            border-radius: 15px;
        }
    </style>
</head>
