<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | Luis Tirado</title>
    <!-- Linked to external CSS -->
    <link rel="stylesheet" href="css/mysite.css">

    <!-- Link to Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <main>
        <!-- Contact Me title section-->
        <div class="section-title">
            <h2>Contact Me</h2>
            <p>I would love to hear from you! Get in touch using any of the methods below.</p>
        </div>

        <div class="contact-container">
            <div class="contact-sidebar">
                <!-- Contact information section -->
                <section class="contact-info">
                    <h3>Contact Information</h3>
                    <table>
                        <tr>
                            <td><strong>Email:</strong></td>
                            <td>luis.tirado372@gmail.com</td>
                        </tr>
                        <tr>
                            <td><strong>Phone:</strong></td>
                            <td>+1 (623) 204-3691</td>
                        </tr>
                        <tr>
                            <td><strong>Location: </strong></td>
                            <td>Phoenix, Arizona</td>
                        </tr>
                    </table>
                </section>
                <!-- Connect With Me Section-->
                <section class="social-connect">
                    <h3>Connect With Me</h3>
                    <nav>
                        <a href="https://www.linkedin.com/in/luis-tirado-b87499279/" class="social-linkedin">
                            <i class="fa-brands fa-linkedin"></i> LinkedIn
                        </a>
                        <a href="https://www.facebook.com/luis.tirado38711" class="social-facebook">
                            <i class="fa-brands fa-facebook"></i> Facebook
                        </a>
                        <a href="https://www.instagram.com/luis_tirado12/" class="social-instagram">
                            <i class="fa-brands fa-instagram"></i> Instagram
                        </a>
                        <a href="https://github.com/luis-tirado" class="social-github">
                            <i class="fa-brands fa-github"></i> GitHub
                        </a>
                    </nav>
                </section>
            </div>
            <!-- Send a Message section -->
            <section class="contact-form">
                <h3 style="margin-bottom: 20px;">Send a Message</h3>
                <form>
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message"></textarea>
                    </div>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Link to external JS file -->
    <script src="script.js"></script>
</body>

</html>
